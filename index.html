<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ZeAy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ZeAy个人主页">
  <meta name="keywords" content="ZeAy">
  <link rel="icon" href="./assets/img/logo.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 flex items-center justify-center min-h-screen font-sans">
  <div class="w-full max-w-2xl px-4 py-8 sm:px-6 sm:py-12 text-center">
    <div class="mb-8">
      <h1 class="text-3xl sm:text-4xl font-semibold flex items-center justify-center">
        <span id="text"></span>
        <img id="logo" src="./assets/img/logo.png" alt="logo" class="w-8 h-8 sm:w-10 sm:h-10 ml-2 rounded-lg transition-opacity duration-500">
      </h1>
      <p class="mt-2 text-gray-600 text-sm sm:text-base">海内存知己，天涯若比邻</p>
      <div class="mt-4 flex justify-center gap-4">
        <a href="mailto:hz64@outlook.sg">
          <img src="./assets/img/mail.svg" alt="邮箱" class="w-6 h-6 sm:w-7 sm:h-7 opacity-60 hover:opacity-100 transition-opacity">
        </a>
        <a href="https://github.com/hz64">
          <img src="./assets/img/github.svg" alt="github" class="w-6 h-6 sm:w-7 sm:h-7 opacity-60 hover:opacity-100 transition-opacity">
        </a>
        <a href="https://t.me/x8869">
          <img src="./assets/img/telegram.svg" alt="telegram" class="w-6 h-6 sm:w-7 sm:h-7 opacity-60 hover:opacity-100 transition-opacity">
        </a>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6 mt-8">
      <a href="https://blog.hz6.us.kg/" class="p-4 rounded-lg hover:bg-gray-100 transition-colors">
        <div class="text-lg font-medium">博客</div>
        <div class="text-sm text-gray-500">写点没知识的文章</div>
      </a>
      <a href="./zy/" class="p-4 rounded-lg hover:bg-gray-100 transition-colors">
        <div class="text-lg font-medium">资源站</div>
        <div class="text-sm text-gray-500">分享点资源</div>
      </a>
      <a href="./zc/" class="p-4 rounded-lg hover:bg-gray-100 transition-colors">
        <div class="text-lg font-medium">支持我</div>
        <div class="text-sm text-gray-500">请我喝咖啡</div>
      </a>
      <a href="./gd.html" class="p-4 rounded-lg hover:bg-gray-100 transition-colors">
        <div class="text-lg font-medium">更多</div>
        <div class="text-sm text-gray-500">还有没放出的</div>
      </a>
    </div>
    <div class="mt-12 text-gray-400 text-xs sm:text-sm">
      Copyright © 2025 ZeAy. All Rights Reserved.
    </div>
  </div>
  <script>
    const titles = ["ZeAy", "小泽"];
    let currentTitle = 0;
    let charIndex = 0;
    let isDeleting = false;
    const textElement = document.getElementById("text");
    const logoElement = document.getElementById("logo");

    function typeEffect() {
      let currentText = titles[currentTitle];

      if (isDeleting) {
        charIndex--;
      } else {
        charIndex++;
      }

      textElement.textContent = currentText.substring(0, charIndex);

      if (charIndex === 0 && isDeleting) {
        logoElement.style.opacity = '0';
      } else if (charIndex > 0) {
        logoElement.style.opacity = '1';
      }

      if (!isDeleting && charIndex === currentText.length) {
        isDeleting = true;
        setTimeout(typeEffect, 1500);
        return;
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        currentTitle = (currentTitle + 1) % titles.length;
        setTimeout(typeEffect, 800);
        return;
      }

      setTimeout(typeEffect, isDeleting ? 80 : 120);
    }

    logoElement.style.opacity = '0';
    typeEffect();
  </script>
</body>
</html>
