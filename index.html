    <style>
        /* 页面淡入动画 */
        body {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 链接优化 */
        a {
            text-decoration: none;
            color: #ffb7c5;
            transition: color 0.3s ease, border-bottom 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        a:hover {
            color: #ff728e;
            border-bottom: 2px solid #ffb7c5;
        }

        /* 按钮优化（可选） */
        button {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #ffb7c5;
        }

        /* 旋转动画 */
        .rotate {
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            30% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(360deg);
            }
        }

        /* 吉祥物样式 */
        .mascot {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            z-index: 1000;
        }

        /* 雪花样式 */
        .snowflake {
            position: fixed;
            top: -40px;
            color: rgba(255, 255, 255, 0.8);
            /* 使用rgba增加透明度 */
            font-size: 1.2em;
            pointer-events: none;
            z-index: 9999;
            user-select: none;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5), 0 0 4px rgba(179, 224, 255, 0.3);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0.7;
            }
        }
    </style>
</head>

    <script>
        // 雪花飘落效果
        const snowColors = [
            'rgba(255,255,255,0.8)',
            'rgba(224,247,250,0.7)',
            'rgba(179,224,255,0.7)',
            'rgba(240,248,255,0.7)'
        ];
        function createSnowflake() {
            const snowflake = document.createElement('span');
            snowflake.className = 'snowflake';
            snowflake.innerText = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = (Math.random() * 10 + 12) + 'px';
            snowflake.style.opacity = Math.random() * 0.5 + 0.5;
            snowflake.style.color = snowColors[Math.floor(Math.random() * snowColors.length)];
            snowflake.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 300);
    </script>
