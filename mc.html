<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
  <title>加入 Minecraft 服务器</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 30px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 { font-size: 24px; margin-bottom: 6px; color: #222; }
    .subtitle { font-size: 14px; color: #666; margin-bottom: 20px; }

    .ip-box {
      background: #f9f9f9;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 15px;
      color: #333;
      border: 1px dashed #ccc;
      margin-bottom: 18px;
      word-break: break-word;
    }

    .server-info {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }

    .copy-btn { background-color: #007bff; color: white; }
    .copy-btn:hover { background-color: #0069d9; }

    .join-btn {
      background-color: #28a745;
      color: white;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .join-btn:hover { background-color: #218838; }

    @media (min-width: 600px) {
      .btn-group { flex-direction: row; justify-content: space-between; }
      .btn { flex: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Minecraft 服务器</h1>
    <div class="subtitle">欢迎加入 Xiaoze 的世界</div>

    <div class="ip-box" id="server-ip">play.simpfun.cn:17412</div>

    <div class="server-info" id="server-status">
      正在获取服务器状态...
    </div>

    <div class="btn-group">
      <button class="btn copy-btn" onclick="copyIP()">复制地址</button>
      <a class="btn join-btn" href="minecraft://?addExternalServer=Xiaoze|play.simpfun.cn:17412">手机加入</a>
    </div>
  </div>

  <script>
    function copyIP() {
      const ip = document.getElementById("server-ip").textContent;
      navigator.clipboard.writeText(ip).then(() => {
        alert("已复制服务器地址：" + ip);
      }).catch(() => {
        alert("复制失败，请手动复制。");
      });
    }

    // 获取服务器状态
    const statusDiv = document.getElementById("server-status");
    const apiUrl = "https://api.mcsrvstat.us/2/play.simpfun.cn:17412";

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        if (!data.online) {
          statusDiv.innerHTML = "服务器状态：<b style='color: red;'>离线</b>";
        } else {
          statusDiv.innerHTML = `
            服务器状态：<b style='color: green;'>在线</b><br>
            在线人数：<b>${data.players.online}</b> / ${data.players.max}<br>
            延迟：<b>${data.debug.ping ? "正常" : "未知"}</b>
          `;
        }
      })
      .catch(err => {
        statusDiv.innerHTML = "获取服务器状态失败。";
        console.error("错误:", err);
      });
  </script>
</body>
</html>
