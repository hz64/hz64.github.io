    body {
      margin: 0;

      animation: fadeIn 0.5s ease;
    }

    h2 {
      text-align: center;
      margin: 30px 0 10px;
      font-weight: normal;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      width: 80%;
      margin: 10px auto 30px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1px;
      max-width: 900px;
      margin: 0 auto 50px;
      border-top: 1px solid #000;
      border-left: 1px solid #000;
    }

    .section {
      border-right: 1px solid #000;
      border-bottom: 1px solid #000;
      padding: 12px;
      transition: transform 0.2s ease;
    }

    .section:hover {
      transform: scale(1.03); /* 整体卡片放大 */
    }

    .section h3 {
      font-size: 16px;
      font-weight: bold;
      margin: 0 0 10px;
      border-bottom: 1px solid #000;
      padding-bottom: 4px;
    }

    .section a {
      display: block;
      text-decoration: none;
      color: #000;
      font-size: 14px;
      margin-bottom: 4px;
      position: relative;
      transition: all 0.2s ease;
    }

    .section a:hover {
      color: #444;
      transform: scale(1.05); /* 链接文字放大 */
    }

    .section a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: #000;
      transition: width 0.3s;
    }

    .section a:hover::after {
      width: 100%;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 20px 10px;
      border-top: 1px solid #000;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
